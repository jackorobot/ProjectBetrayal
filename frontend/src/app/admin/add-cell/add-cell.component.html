<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">Add a cell</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" [(ngModel)]="name" />
      </div>
      <div class="form-group">
        <label for="inputOwner">Owner</label>
        <select class="form-control" id="inputOwner" [(ngModel)]="owner">
          <option *ngFor="let team of teams" value="{{ team._id }}">{{ team.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="inputNeighbours">Neighbours</label>
        <app-tag-items id="inputNeighbours" [options]="cells" [checked]="neighbours"></app-tag-items>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="add()">Add</button>
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
